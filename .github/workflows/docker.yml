name: Docker

on:
  workflow_call:
    inputs:
      context:
        default: '.'
        required: false
        type: string
      push:
        default: true
        required: false
        type: boolean
      tags:
        required: true
        type: string

    secrets:
      TOKEN:
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: waterlemons2k
          password: ${{ secrets.TOKEN }}
          
      - name: Build and push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ${{ inputs.context }}
          push: ${{ inputs.push }}
          tags: ${{ inputs.tags }}